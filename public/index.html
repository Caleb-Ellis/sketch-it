<!DOCTYPE html>
<html>
  <head>
    <title>Sketch-it</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-panel">
        <h2>Users</h2>
        <ul class="user-list">

        </ul>
      </div>
      <div class="draw-panel">
        <canvas id="sketch-area"></canvas>
        <div class="controls-area">
          <button id="clear-btn" class="control-button" onclick="clearCanvas()">Clear</button>
          <button id="small-btn" class="control-button" onclick="changePenSize(1)">Small</button>
          <button id="large-btn" class="control-button" onclick="changePenSize(5)">Large</button>
          <button id="black-btn" class="control-button" onclick="changePenColour('#000')">Black</button>
          <button id="red-btn" class="control-button" onclick="changePenColour('#f00')">Red</button>
          <button id="erase-btn" class="control-button" onclick="changePenColour('#fff')">Erase</button>
        </div>
      </div>

      <div class="chat-panel">
        <h2>Chat</h2>
        <div id="chat-window">
          <div id="output"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send-btn">Guess</button>
      </div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script
      src="socket.io/socket.io.js"></script>
    <script
      src="index.js"></script>

  </body>
</html>
